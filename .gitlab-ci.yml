stages: 
  - security-scan

security_scan:
  stage: security-scan
  image: node:latest
  script:
    - npm install eslint  # Install ESLint
    - npx eslint *.js --format json --output-file eslint_report.json  # Run ESLint without a config file
  artifacts:
    when: always
    paths:
      - eslint_report.json  # Collect the ESLint report as an artifact
  allow_failure: true


