stages:
  - security-scan

security_scan:
  stage: security-scan
  image: node:latest
  script:
    - npm install jshint  # Install JSHint
    - npx jshint *.js --reporter json > jshint_report.json  # Run JSHint on all JS files and output results to JSON
  artifacts:
    when: always
    paths:
      - jshint_report.json  # Collect the JSHint report as an artifact
  allow_failure: true
